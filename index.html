<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="hero-wrap">
          <h1>Random Number Generator</h1>
          <p id="errorP"></p>
        </div>
        <div class="card-wrap">
          <form action="">
            <input
              type="text"
              placeholder="Lowest Number"
              name="num1"
              id="num1"
            />
            <input
              type="text"
              placeholder="Highest Number"
              name="num2"
              id="num2"
            />
            <p id="randomP">0</p>
            <div class="btn" onclick="generateNum()">Generate</div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
